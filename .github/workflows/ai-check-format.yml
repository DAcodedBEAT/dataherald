name: Check AI Code Format

on:
  push:
    paths:
      - apps/ai/clients/chat/**
    branches:
      - main
      - preview
  pull_request:
    paths:
      - apps/ai/clients/chat/**
    branches:
      - main
      - preview

jobs:
  check-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .apps/ai/clients/chat
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install pnpm
        run: npm install -g pnpm@7.32.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check format
        run: npm run format:check
